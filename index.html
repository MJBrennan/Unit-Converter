<script type="text/javascript">
		

function euroToDollar() {
				$.getJSON(
					"http://api.fixer.io/latest?symbols=USD,EUR",
					{format:'json'},
					function(data) {
					
					    var amount = $("#zipcode2").val();
						var item = data;
						
						
						var dollar = item.rates.USD;
						
						
					    var	dollar2 = Number(dollar) * Number(amount);
						
						$("#conditiontext").val(dollar2);
						
					var	date = new Date();
						$("#date").val(date);
						
					})
				.fail(
					function (jqXHR, textStatus, err) {
						$("#title").val(textStatus);
					});
			}
			
			function dollarToEuro() {
				$.getJSON(
					"http://api.fixer.io/latest?base=USD",
					{format:'json'},
					function(data) {
					
					var amount = $("#zipcode3").val();
						var item = data;
						var dollar = item.rates.EUR;
					    var	dollar2 = Number(dollar) * Number(amount);
						
						$("#conditiontext2").val(dollar2);
						
						var	date = new Date();
						$("#date2").val(date);
					})
				.fail(
					function (jqXHR, textStatus, err) {
						$("#title").val(textStatus);
					});
			}
			
			
			
			
</script>
