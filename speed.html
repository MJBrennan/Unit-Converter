<script type="text/javascript">
		

function mphTo() {
				$.getJSON(
					"http://api.fixer.io/latest?symbols=USD,EUR",
					{format:'json'},
					function(data) {
					
					    var amount = $("#zipcode2").val();
					
						
					    var	dollar2 = Number(amount) * Number(1.609344);
						
						
						
						
						
						
						$("#conditiontext").val(dollar2);
					})
				.fail(
					function (jqXHR, textStatus, err) {
						$("#title").val(textStatus);
					});
			}
			
			function kphTo() {
				$.getJSON(
					"http://api.fixer.io/latest?symbols=USD,EUR",
					{format:'json'},

				 var	dollar2 = Number(amount) / Number(1.609344);

</script>
